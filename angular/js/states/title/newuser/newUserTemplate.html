<div>
    <div class="title">Create New Account</div>

    <div class="form-group">
        <label>First Name:</label> <input type="text" class="form-control" id="first">
    </div>

    <div class="form-group">
        <label>Last Name:</label> <input type="text" class="form-control" id="last">
    </div>

    <div class="form-group">
        <label for="phn">Phone Number:</label> <input type="text" class="form-control" id="phn">
    </div>

    <div class="form-group">
        <label>Email address:*</label> <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label>Username:*</label> <input type="text" class="form-control" id="usr">
    </div>

    <div class="form-group">
        <label>Password:*</label> <input type="password" class="form-control" id="pwd">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <div class="form-group">
        *required
    </div>

    <div class="form-group">
        <button class='btn btn-link'>Already Have an Account</button>
    </div>
</div>
