<div class="jay-box" ng-repeat="tweet in $ctrl.tweetPool">
        <div class="formtitle"> {{ tweet.author.username }}
                <div class="formsubtitle">{{ tweet.posted | date }}</div>
        </div>

        <div class="formbody">{{ tweet.content }}</div>
        <!-- <div class="formsubtitle">#java #cooksys @thanuja @greg</div> -->
        <div class="formfooter">
                <!-- <div>     -->
                <ul class="nav nav-pills formsubtitle">
                        <li class="jay-li">

                                

                                <a ng-click="$ctrl.likeTweet(tweet)" ng-style="{'color': $ctrl.checkIfLiked(tweet) }" id="likebutton" title="Like by Greg, Thanuja, Michael, Will"> {{ $ctrl.textIfLiked(tweet) }} </a>
                        </li>
                        <li class="jay-li">
                                <a editable-textarea="Reply" e-rows="7" e-cols="40">
                                        <!-- <pre>{{ user.desc || 'no description' }}</pre> -->
                  
                  
                  
                  
                  
                                        Reply </a>
                                </li>
                        <li class="jay-li">
                                <a ng-click="$ctrl.repostTweet(tweet.id)">Repost</a>
                        </li>
                        <li class="jay-li">
                                <a ng-click="$ctrl.deleteTweet(tweet.id)" class="glyphicon glyphicon-trash"> </a>
                        </li>
                </ul>
                <!-- <button class="btn btn-danger navbar-btn btn btn-xs">Button</button> -->
