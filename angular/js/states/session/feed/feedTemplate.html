<div class="jay-box" ng-repeat="tweet in $ctrl.tweetPool">
        <div class="formtitle"> {{ tweet.author.username }}
                <div class="formsubtitle">{{ tweet.posted | date }}</div>
        </div>

        <div class="formbody">{{ tweet.content }}</div>
        <div class="tagsAndMentions">
                <a ng-repeat="tag in tweet.tags" ng-click="$ctrl.findTweetsByTag(tag)">#{{tag}}&nbsp</a>
                <a ng-repeat="user in tweet.mentions" ng-click="$ctrl.findUserByMention(user)">@{{user}}&nbsp</a>
        </div>
        <div class="formfooter">
                <ul class="nav nav-pills formsubtitle">

                        <li class="jay-li">
                                <a ng-click="$ctrl.likeTweet(tweet)" ng-style="{'color': $ctrl.checkIfLiked(tweet) }" id="likebutton" title="Liked by Greg, Thanuja, Michael, Will"> {{ $ctrl.textIfLiked(tweet) }} </a>
                        </li>
                        <li class="jay-li">
                                <a ng-click="$ctrl.goToContext(tweet.id)">Context</a>
                        </li>
                        <li class="jay-li">
                                <a editable-textarea="Reply" e-rows="7" e-cols="40">
                                        Reply </a>
                        </li>
                        <li class="jay-li">
                                <a ng-click="$ctrl.repostTweet(tweet.id)">Repost</a>
                        </li>
                        <li class="jay-li">
                                <a ng-click="$ctrl.deleteTweet(tweet.id)" class="glyphicon glyphicon-trash"> </a>
                        </li>
                </ul>
        </div>
</div>
