<div class="jay-box usertemplate" ng-repeat="user in $ctrl.userPool">
    <div id="tester" class="formtitle">
        {{ user.username }}
    </div>
    <div class="formsubtitle">
        Since {{ user.joined | date }}
    </div>

    <div class="formbody">
        <div class='formlabel'>
            {{ user.profile.firstName }} {{ user.profile.lastName }}
        </div>
        <div class='formlabel'>
            {{ user.profile.email }}
        </div>
        <div class='formlabel'>
            {{ user.profile.phone }}
        </div>
    </div>

    <div class="formfooter">
        <ul class="nav nav-pills formsubtitle">

            <li class="jay-li">
                <a ng-click="$ctrl.followUser(user)" ng-style="{'color': $ctrl.checkIfFollowed(user) }"> {{ $ctrl.textIfFollowed(user) }} </a>
            </li>
            <li class="jay-li">
                <a ng-click="$ctrl.goToTweets(user)">
                                Tweets </a>
            </li>
            <li class="jay-li">
                <a ng-click="$ctrl.goToFollowers(user)">Followers</a>
            </li>
            <li class="jay-li">
                <a ng-click="$ctrl.goToFollowings(user)"> Following </a>
            </li>
        </ul>
    </div>


</div>
